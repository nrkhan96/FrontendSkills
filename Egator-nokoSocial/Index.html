<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nokoSocial</title>
    <script src="./index.js"></script>
    <!-- <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Nav -->
    <nav>
        <div class="container">
            <h2 class="log">nokoSocial</h2>
            <div class="search-bar">
                <!-- <i class="uil uil-search"></i> -->
                <span class="material-symbols-outlined">search</span>
                <input type="search" placeholder="Search for creators, inspiration and projects">
            </div>
            <div class="create">
                <label class="btn btn-primary" for="create-post">Create</label>
                <div class="profile-photo">
                    <img src="./images/profile-1.jpg">
                </div>
            </div>
        </div>
    </nav>

    <!-- Main -->
    <main>
        <div class="container">
            <div class="left">
                <a class="profile">
                    <div class="profile-photo">
                        <img src="./images/profile-1.jpg">
                    </div>
                    <div class="handle">
                        <h4>Diana Ayi</h4>
                        <p class="text-muted">
                            @Dayi
                        </p>
                    </div>
                </a>
                <div class="sidebar">
                    <a class="menu-item">
                        <span class="material-symbols-outlined">home</span><h3>Home</h3>
                    </a>
                    <a class="menu-item">
                        <span class="material-symbols-outlined">explore</span><h3>Explore</h3>
                    </a>
                    <a class="menu-item">
                        <span class="material-symbols-outlined">notifications</span><h3>Notifications</h3>
                        <div class="notifications-popup">
                            <div>
                                <div class="profile-picture">
                                    <img src="./images/profile-2.jpg">
                                </div>
                                <div class="notification-body">
                                    
                                </div>
                            </div>
                        </div>
                    </a>
                    <a class="menu-item">
                        <span class="material-symbols-outlined">message</span><h3>Messages</h3>
                    </a>
                    <a class="menu-item">
                        <span class="material-symbols-outlined">bookmarks</span><h3>Bookmarks</h3>
                    </a>
                    <a class="menu-item">
                        <span class="material-symbols-outlined">analytics</span><h3>Analytics</h3>
                    </a>
                    <a class="menu-item">
                        <span class="material-symbols-outlined">contrast</span><h3>Theme</h3>
                    </a>
                    <a class="menu-item">
                        <span class="material-symbols-outlined">settings</span><h3>Settings</h3>
                    </a>
                </div>
            </div>
            <div class="middle">

            </div>
            <div class="right">

            </div>
        </div>
    </main>
</body>
</html>
